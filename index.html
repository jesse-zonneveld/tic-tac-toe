<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./dist/css/bundle.css" />
    </head>
    <body>
        <div class="l-container-full-screen">
            <div class="l-container-1080">
                <h1 class="headline headline--large">Tic-Tac-Toe</h1>
                <div class="main-menu">
                    <div class="toggle-btn">
                        <div class="btn-single-player">Single Player</div>
                        <div class="btn-two-player fade">Two Player</div>
                    </div>
                    <div class="inputs-container">
                        <div class="guide">Type your name and symbol</div>
                        <div class="player-one-form">
                            <input
                                class="player-one-name"
                                type="text"
                                placeholder="Player One"
                            />
                            <input
                                class="player-one-symbol"
                                type="text"
                                placeholder="X"
                            />
                        </div>
                        <div class="player-two-form hide">
                            <input
                                class="player-two-name"
                                type="text"
                                placeholder="Player Two"
                            />
                            <input
                                class="player-two-symbol"
                                type="text"
                                placeholder="O"
                            />
                        </div>
                        <div class="cpu-form">
                            <div class="three-way-btn switch-easy">
                                <div class="btn-easy">Easy</div>
                                <div class="btn-medium">Medium</div>
                                <div class="btn-hard">Hard</div>
                            </div>
                        </div>
                    </div>
                    <div class="btn btn-start">Start Game</div>
                </div>
                <div class="game-info">
                    <div class="score-board">
                        <div class="score-board__symbol-one"></div>
                        <div class="score-board__name-one"></div>
                        <div class="score-board__score-one"></div>
                        <div class="score-board__symbol-two"></div>
                        <div class="score-board__name-two"></div>
                        <div class="score-board__score-two"></div>
                    </div>
                    <div class="btn-container">
                        <div class="btn btn-new-players">New Players</div>
                        <div class="btn btn-new-game">New Game</div>
                    </div>
                    <div class="game-message-text"></div>
                </div>
                <div class="game-holder">
                    <div class="game"></div>
                </div>
            </div>
        </div>

        <script src="./dist/js/bundle.js"></script>
    </body>
</html>
